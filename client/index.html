<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wiki Wordlist Generator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0" />
    
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    
    <link href="styles/main-page.css" rel="stylesheet" type="text/css" />
    <script src="scripts/main-page.js" type="text/javascript"></script>
  </head>
  <body>
    <section id="controls">
      <h2>Controls:</h2>
      <form id="dataRequestForm" action="/getList" method="get">
        <label>URL:<input id="url" type="text" name="url" placeholder="www.mediawiki.org"></label>
        <label>
          API:
          <select id="api" name="api">
            <option value="MediaWiki" selected>MediaWiki</option>
            <option value="Wikia">Wikia</option>
          </select>
        </label>
        <input type="submit" value="Get List">
      </form>
    </section>
    <section>
      <h2>Results:</h2>
      <div id="results"></div>
    </section>
  </body>
</html>
